<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width-device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compstible" content="ie-edge" />

  <link href="/fonts/ubuntumedium.ttf" type="text/css">

  <title>Current Weather</title>
</head>

<body>
  <section class="top-banner">
    <div class="container">

      <form>
        <input type="text" placeholder="Search For A City" autofocus>
        <button class="searchbutton" type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="ajax-section">
    <div class="container">
      <ul class="cities"></ul>
    </div>
  </section>
  <div id="time"></div>

  <div class="location-Timezone">
    <h1 class="location">Location Not Available
    </h1>


    <div class="weather-icon">
      <img src="icons/unknown-black.png">
    </div>
  </div>

  <div class="temperature">
    <div class="degree-section">
      <h2 class="temperature-value">0</h2>
    </div>

    <div class="temperature-description">not available</div>
  </div>

  <div class="high-temperature">
    <img src="./icons/icon/high.svg">High:0
  </div>

  <div class="low-temperature">

    <img src="./icons/icon/low.svg">
    Low:0</div>

  <button class="unitsbutton" type="button" id="mybutton">Click To Change Units</button>
  <div class="footer">

    <div><a class="link" id="li" href="https://openweathermap.org/">Powered By OpenWeatherMap</a>
      <ul id="list">
        <li class="author">
          Made By Abdul</li>

        <li class="icons">
          <a href="https://twitter.com/dgeneral875">
            <img src="./icons/icon/Twitter.svg"></a>
          <a href="https://facebook.com/d.general12">
            <img src="./icons/icon/Facebook.svg"></a>
          <a href="https://www.instagram.com/d.general12">
            <img src="./icons/icon/Instagram.svg"></a>
        </li>
      </ul>



      


</body>
<link rel="stylesheet" href="style.css">
<script src="redo.js"></script>
</html>
